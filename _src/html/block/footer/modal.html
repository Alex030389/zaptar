<div class="modal__wrap">

  <div id="modal-order" class="modal">
    <div class="modal__body">
      <div class="modal__content">

        <button type="button" class="modal__close btn-reset"></button>

        <form action="" class="modal__form form">

          <textarea name="tour" rows="1" class="form__field" placeholder="Куда хотите отправиться?"></textarea>

          <input type="text" name="name" class="form__field" placeholder="Как к Вам обращаться" required>

          <input type="tel" name="phone" class="form__field" id="phone_1" placeholder="+7 (___) ___-____" required>

          <input type="text" name="email" class="form__field" placeholder="Ваш E-mail">

          <textarea name="comment" rows="1" class="form__field" placeholder="Комментарии"></textarea>

          <div class="form__checkbox">
            <input class="form__checkbox-input" type="checkbox" name="agreement" required>
            <label class="form__checkbox-label">Я согласен на использование моих <a href="#"
                target="_blank">персональных данных</a></label>
          </div>

          <div class="modal__wrap-btn">
            <button type="submit" class="modal__btn btn-reset" disabled>
              <span>Заказать путешествие</span>
            </button>
          </div>

        </form>
      </div>
      <!--/modal__content-->
    </div>
    <!--/modal__body-->
  </div>
  <!--/modal-->
</div>
