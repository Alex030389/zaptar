<section class="intro container intro--has-pd-top @@class">
    <h1 class="visually-hidden">Интернет магазин автозапчастей для иномарок</h1>

    <div class="intro__search intro-search">
        <div class="intro-search__dropdown intro-search-dropdown">
            <button class="intro-search-dropdown__toggle d-md-none">
                <svg class="intro-search-dropdown__ico" aria-hidden="true">
                    <use xlink:href="static/img/symbol/sprite.svg#menu"></use>
                </svg>
                <span class="intro-search-dropdown__label">Каталог</span>
            </button>
            <button class="intro-search-dropdown__toggle d-none d-md-flex" aria-label="Меню" data-modal="drawer-catalog">
                <svg class="intro-search-dropdown__ico" aria-hidden="true">
                    <use xlink:href="static/img/symbol/sprite.svg#menu"></use>
                </svg>
            </button>

            <nav class="intro-search-dropdown__menu dropdown-menu">
                <a class="dropdown-menu__link" href="catalog.html">
                    Каталог запчастей
                </a>
                <a class="dropdown-menu__link" href="#">
                    Каталог ТО
                </a>
                <a class="dropdown-menu__link" href="#">
                    Масла
                </a>
                <a class="dropdown-menu__link" href="#">
                    Аккумуляторы
                </a>
                <a class="dropdown-menu__link" href="#">
                    Автолампы
                </a>
                <a class="dropdown-menu__link" href="#">
                    Шины
                </a>
                <a class="dropdown-menu__link" href="#">
                    Диски
                </a>
                <a class="dropdown-menu__link" href="#">
                    Колпаки
                </a>
                <a class="dropdown-menu__link" href="#">
                    Болты, Гайки
                </a>
            </nav>
        </div>
        <form class="intro-search__form" action="/search.html" method="GET">
            <input type="search" name="query" class="intro-search__input" placeholder="Поиск по VIN или FRAME">
            <button type="submit" class="intro-search__btn btn btn--filled btn--theme-primary btn--size-m btn--compact" data-label="Поиск по VIN или FRAME">
                <svg aria-hidden="true" class="btn__ico intro-search__ico">
                    <use xlink:href="static/img/symbol/sprite.svg#search"></use>
                </svg>
                <span class="btn__label d-md-none">Найти запчасть</span>
            </button>
        </form>
    </div>
</section>
